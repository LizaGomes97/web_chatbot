<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Gamer</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/avatar.css" />
    <link rel="stylesheet" href="css/animations.css" />
  </head>
  <body>
    <div class="container">
      <div class="avatar-section">
        <div id="avatar-container"></div>
        <div class="speech-bubble" id="speech-bubble"></div>
      </div>

      <div class="input-area">
        <form id="user-form">
          <input
            type="text"
            id="user-input"
            placeholder="RESPOSTA AQUI"
            autofocus
          />
        </form>
      </div>
    </div>

    <!-- Importações Three.js -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>

    <script src="js/main.js" type="module"></script>
    <script src="js/avatar.js" type="module"></script>
    <script src="js/interactions.js" type="module"></script>
  </body>
</html>
